<div class="offers-container">
    <div class="offer-group" data-simplebar>
        <div *ngFor="let offer of offers" class="offer">
            <div class="detail">
                <h5>{{offer.title}}</h5>
                <p>{{offer.desc}}</p>
            </div>
            <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
        </div>
    </div>
</div>
