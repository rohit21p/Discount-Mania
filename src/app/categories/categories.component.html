<div class="categories-container">
    <div class="cover" data-simplebar>
        <div class="category-group">
            <div *ngFor="let category of categories"class="category" routerLink="/{{ category }}/offers">
                <img src="{{ category.src }}" alt="image">
                <h5 class="title">{{ category.name }}</h5>
            </div>
        </div>
    </div>
</div>
